    <script type="text/javascript">
      function moveElementDoc(id) {
        const element = document.getElementById(id);
        let heightEl = element.clientHeight / 2;
        let widthEl = element.clientWidth / 2;
        element.addEventListener("mousedown", function () {
          document.addEventListener("mousemove", movingmouse);
          function movingmouse(e) {
            element.style.position = "absolute";
            element.style.left = e.clientX - heightEl + "px";
            element.style.top = e.clientY - widthEl + "px";
          }
          document.addEventListener("mouseup", function () {
            document.removeEventListener("mousemove", movingmouse);
          });
        });
      }
      moveElementDoc("baqa");
      moveElementDoc("ilon");
      moveElementDoc("laylak");
      moveElementDoc("sebarga");
      moveElementDoc("temir");
      var count = 0;
      function check_position() {
        var item1 = document.getElementById("sebarga");
        var rect1 = item1.getBoundingClientRect();
        var sebargaleft = rect1.left;
        var item2 = document.getElementById("temir");
        var rect2 = item2.getBoundingClientRect();
        var temirleft = rect2.left;
        var item3 = document.getElementById("baqa");
        var rect3 = item3.getBoundingClientRect();
        var baqaleft = rect3.left;
        var item4 = document.getElementById("ilon");
        var rect4 = item4.getBoundingClientRect();
        var ilonleft = rect4.left;
        var item5 = document.getElementById("laylak");
        var rect5 = item5.getBoundingClientRect();
        var laylakleft = rect5.left;
        var voy =
          sebargaleft < temirleft &&
          temirleft < baqaleft &&
          baqaleft < ilonleft &&
          ilonleft < laylakleft;
        if (voy) {
          document.getElementById("sebarga").disabled = true;
          document.getElementById("sebarga").style.border = "4px solid green";
          document.getElementById("temir").disabled = true;
          document.getElementById("temir").style.border = "4px solid green";
          document.getElementById("baqa").disabled = true;
          document.getElementById("baqa").style.border = "4px solid green";
          document.getElementById("ilon").disabled = true;
          document.getElementById("ilon").style.border = "4px solid green";
          document.getElementById("laylak").disabled = true;
          document.getElementById("laylak").style.border = "4px solid green";
        } else {

          document.getElementById("sebarga").style.border = "4px solid red";

        }
      }
