    <script type="text/javascript">
      function moveElementDoc(id) {
        const element = document.getElementById(id);
        let heightEl = element.clientHeight / 2;
        let widthEl = element.clientWidth / 2;
        element.addEventListener("mousedown", function () {
          document.addEventListener("mousemove", movingmouse);
          function movingmouse(e) {
            element.style.position = "absolute";
            element.style.left = e.clientX - heightEl + "px";
            element.style.top = e.clientY - widthEl + "px";
          }
          document.addEventListener("mouseup", function () {
            document.removeEventListener("mousemove", movingmouse);
          });
        });
      }
      moveElementDoc("yojik");
      moveElementDoc("karam");
      moveElementDoc("qurt");
      moveElementDoc("tulki");
      moveElementDoc("quyon");
      var count = 0;
      function check_position() {
        var item1 = document.getElementById("yojik");
        var rect1 = item1.getBoundingClientRect();
        var yojikleft = rect1.left;
        var voyatop = rect1.top;
        var item2 = document.getElementById("karam");
        var rect2 = item2.getBoundingClientRect();
        var karamleft = rect2.left;
        var toliqtop = rect2.top;
        var item3 = document.getElementById("qurt");
        var rect3 = item3.getBoundingClientRect();
        var qurtleft = rect3.left;
        var togritop = rect3.top;
        var item4 = document.getElementById("tulki");
        var rect4 = item4.getBoundingClientRect();
        var tulkileft = rect4.left;
        var chalatop = rect4.top;
        var item5 = document.getElementById("quyon");
        var rect5 = item5.getBoundingClientRect();
        var quyonleft = rect5.left;
        var keksatop = rect5.top;
        var voy =
          karamleft < qurtleft &&
          qurtleft < yojikleft &&
          yojikleft < quyonleft &&
          quyonleft < tulkileft;
        if (voy) {
          document.getElementById("karam").disabled = true;
          document.getElementById("karam").style.border = "4px solid green";
          document.getElementById("qurt").disabled = true;
          document.getElementById("qurt").style.border = "4px solid green";
          document.getElementById("yojik").disabled = true;
          document.getElementById("yojik").style.border = "4px solid green";
          document.getElementById("quyon").disabled = true;
          document.getElementById("quyon").style.border = "4px solid green";
          document.getElementById("tulki").disabled = true;
          document.getElementById("tulki").style.border = "4px solid green";
        } else {
          document.getElementById("karam").disabled = true;
          document.getElementById("karam").style.border = "4px solid red";
          document.getElementById("qurt").disabled = true;
          document.getElementById("qurt").style.border = "4px solid red";
          document.getElementById("yojik").disabled = true;
          document.getElementById("yojik").style.border = "4px solid red";

          document.getElementById("tulki").disabled = true;
          document.getElementById("tulki").style.border = "4px solid red";
          document.getElementById("voya").disabled = true;
        }
        document.getElementById("mybutton").disabled = true;
      }
    </script>
