    <script type="text/javascript">
      function moveElementDoc(id) {
        const element = document.getElementById(id);
        let heightEl = element.clientHeight / 2;
        let widthEl = element.clientWidth / 2;
        element.addEventListener("mousedown", function () {
          document.addEventListener("mousemove", movingmouse);
          function movingmouse(e) {
            element.style.position = "absolute";
            element.style.left = e.clientX - heightEl + "px";
            element.style.top = e.clientY - widthEl + "px";
          }
          document.addEventListener("mouseup", function () {
            document.removeEventListener("mousemove", movingmouse);
          });
        });
      }
      moveElementDoc("voya");
      moveElementDoc("toliq");
      moveElementDoc("togri");
      moveElementDoc("chala");
      moveElementDoc("keksa");
      var count = 0;
      function check_position() {
        var item1 = document.getElementById("voya");
        var rect1 = item1.getBoundingClientRect();
        var voyaleft = rect1.left;
        var voyatop = rect1.top;
        var item2 = document.getElementById("toliq");
        var rect2 = item2.getBoundingClientRect();
        var toliqleft = rect2.left;
        var toliqtop = rect2.top;
        var item3 = document.getElementById("togri");
        var rect3 = item3.getBoundingClientRect();
        var togrileft = rect3.left;
        var togritop = rect3.top;
        var item4 = document.getElementById("chala");
        var rect4 = item4.getBoundingClientRect();
        var chalaleft = rect4.left;
        var chalatop = rect4.top;
        var item5 = document.getElementById("keksa");
        var rect5 = item5.getBoundingClientRect();
        var keksaleft = rect5.left;
        var keksatop = rect5.top;
        var item2 = document.getElementById("toliq");
        var rect2 = item2.getBoundingClientRect();
        var topPosition2 = rect2.left;
        var voy =
          voyatop <= togritop &&
          voyatop <= toliqtop &&
          voyatop <= chalatop &&
          voyaleft <= keksaleft &&
          voyaleft < toliqleft &&
          voyaleft > togrileft;
        if (voy) {
          document.getElementById("voya").disabled = true;
          document.getElementById("voya").style.border = "4px solid green";
        } else {
          document.getElementById("voya").disabled = true;
          document.getElementById("voya").style.border = "4px solid red";
        }
        var tog =
          togritop > voyatop &&
          togritop < chalatop &&
          togrileft < voyaleft &&
          togrileft < chalaleft;
        if (tog) {
          document.getElementById("togri").disabled = true;
          document.getElementById("togri").style.border = "4px solid green";
        } else {
          document.getElementById("togri").disabled = true;
          document.getElementById("togri").style.border = "4px solid red";
        }
        var kek =
          keksatop < chalatop && keksaleft > voyaleft && keksaleft > chalaleft;
        if (kek) {
          document.getElementById("keksa").disabled = true;
          document.getElementById("keksa").style.border = "4px solid green";
        } else {
          document.getElementById("keksa").disabled = true;
          document.getElementById("keksa").style.border = "4px solid red";
        }
        var tol =
          toliqtop > voyatop &&
          keksatop < toliqtop &&
          keksaleft > toliqleft &&
          toliqleft > chalaleft;
        if (tol) {
          document.getElementById("toliq").disabled = true;
          document.getElementById("toliq").style.border = "4px solid green";
        } else {
          document.getElementById("toliq").disabled = true;
          document.getElementById("toliq").style.border = "4px solid red";
        }
        var chal =
          chalaleft > toliqtop &&
          chalatop > togritop &&
          keksaleft > chalaleft &&
          toliqleft > chalaleft;
        if (chal) {
          document.getElementById("chala").disabled = true;
          document.getElementById("chala").style.border = "4px solid green";
        } else {
          document.getElementById("chala").disabled = true;
          document.getElementById("chala").style.border = "4px solid red";
        }
      }
    </script>
