            <script type="text/javascript">
               function moveElementDoc(id) { 
                const element = document.getElementById(id); 
                let heightEl = element.clientHeight / 2;
                let widthEl = element.clientWidth / 2; 
                element.addEventListener("mousedown", function() {
                    document.addEventListener("mousemove", movingmouse);
                    function movingmouse(e) {
                        element.style.position = "absolute";
                        element.style.left = e.clientX - heightEl + 'px'; 
                        element.style.top = e.clientY - widthEl + 'px';
                    }
                    document.addEventListener("mouseup", function() {
                        document.removeEventListener("mousemove", movingmouse)
                    })
                })
            }
            moveElementDoc("baliq1");
            moveElementDoc("baqa1");
            moveElementDoc("qush1");
            moveElementDoc("kalta1");
var count=0;
            function check_position() {
                    var item1 = document.getElementById('baliq');

                    var topPosition1 = rect1.left;
                    var top1width=rect1.width;
                    var item2 = document.getElementById('baliq1');
                    var rect2 = item2.getBoundingClientRect();
                    var topPosition2 = rect2.left;
                    if (topPosition1<=topPosition2&& topPosition2<=topPosition1+top1width) {
                        document.getElementById('baliq1').disabled=true;
                        document.getElementById('baliq1').style.backgroundColor = 'green';
                        document.getElementById('baliq1').style.border = '4px solid green';
                    }
                    else{
